<!DOCTYPE html>
<html>
	<head>
		<title>Calculate!!!</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="css/calculator.css">

	</head>

	<body>
		<h1 class ="h1 text-center">Calculate!!Calculate!!Calculate!!Calculate!!Calculate!!Calculate!!</h1>

		<div class="container">
		
			<div id="calimage">

			<section class="row text-center">

				<textarea id="leftoperand" class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> </textarea>

				<textarea id="operator" class="col-xs-1 col-sm-1 col-md-1 col-lg-1"> </textarea>

				<textarea id="rightoperand" class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> </textarea>

			</section>

			<section>

						<div class="text-center row">

							<button id="one" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value="	1 " >1</button>

							<button id="two" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 2 ">2</button>

							<button id="three" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 2 ">3</button>

							<button id="plus" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2">+</button>

						</div>

						<div class="text-center row">

							<button id="four" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 4 ">4</button>

							<button id="five" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 5 ">5</button>

							<button id="six" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 6 ">6</button>

							<button id="minus" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" - ">-</button>

						</div>

						<div class="text-center row">

							<button id="seven" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 7 ">7</button>

							<button id="eight" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 8 ">8</button>

							<button id="nine" class="numbers btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 9 ">9</button>

							<button id="divide" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" / ">/</button>

						</div>

						<div class="text-center row">
							
							<button id="decimal" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 0 ">.</button>

							<button id="zero" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 0 ">0</button>

							<button id="posneg" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button">+-</button>
							
							<button id="times" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button">x</button>
							
						</div>
						<div class="text-center row">
							
							<button id="empty" class="btn btn-sm invisible col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button" value=" 0 "></button>
						
							<button id="clear" class="btn btn-sm col-xs-2 col-sm-2 col-md-2 col-lg-2" role="button">C</button>
							
							<button id="equals" class="btn btn-sm col-xs-4 col-sm-4 col-md-4 col-lg-4" role="button">=</button>

						</div>
			
				</section>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/calculations.js"></script>
	</body>
</html>
